
<div class="container">
  <div class="h1 center">Odds & Evens Game</div>
  <app-game-control (newNumber)="onNewNumber($event)"></app-game-control>
  <app-even *ngFor="let evenNumber of evens" [number]="evenNumber"></app-even>
  <app-odd *ngFor="let oddNumber of odds" [number]="oddNumber"></app-odd>
</div>
